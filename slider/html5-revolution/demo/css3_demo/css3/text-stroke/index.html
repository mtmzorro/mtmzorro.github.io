<article id="content">
	<h1 class="title">CSS3 text-stroke:</h1>
	<p class="browser">浏览器参照基准：Webkit Only</p>
	<h2 class="subtitle">语法：</h2>
	<section class="grammar">
	text-stroke：&lt;text-stroke-width&gt; &lt;text-stroke-color&gt;
	</section>
	<h2 class="subtitle">想象一个红色描边的文字：</h2>
	<section id="panel1" class="panel">
		<dl class="view">
			<dt>代码</dt>
			<dd><pre><code>text-stroke: 1px #f00;</code></pre></dd>
		</dl>
		<dl class="view">
			<dt>效果</dt>
			<dd>红色描边的文字</dd>
		</dl>
		<p class="tips">* text-stroke是符合属性，可以分拆为text-stroke-width和text-stroke-color两个属性</p>
	</section>
</article>
