		@-webkit-keyframes pulse {
			0% {

			50% {
				-webkit-transform: rotate(-180deg) scale(5);
			}
			
			100% {
				-webkit-transform: rotate(-360deg) scale(2.5);
			}

		.pulse {
			-webkit-animation: pulse 4s alternate 2;

		}
